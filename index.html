<!DOCTYPE html>
<html>
<head>
    <title>Parkour Game</title>
    <style>
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #player {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        #popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #mp4 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        #ending {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            display: none;
        }
        #address {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="player" src="image.png" />
        <div id="msg">
            <h2>Oi khong tri nga roi nen cuu tri khong:</h2>
            <button id="option1">Ke me tri</button>
            <button id="option2">Cuu tri</button>
        </div>
        <div id="popup"></div>
        <div 
            id="mp4">
            <video src="win.mp4" loop autoplay></video>
        </div>
        <div id="ending">
            <h2>PC may sieu ngon</h2>
            <p id="address"></p>
        </div>
    </div>
<script src="game.js"></script>
</body>
</html>
